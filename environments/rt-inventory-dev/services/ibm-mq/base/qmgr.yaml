apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: store-mq
  namespace: rt-inventory-dev
spec:
  license:
    accept: true
    license: L-RJON-C7QG3S
    use: NonProduction
  queueManager:
    name: QM1
    availability:
      type: NativeHA
    mqsc:
      - configMap:
          name: mq-mqsc-config
          items:
            -  example.mqsc
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    metrics:
      enabled: true
    route:
      enabled: true
    storage:
      defaultClass: ocs-storagecluster-ceph-rbd
      queueManager:
        type: persistent-claim
  template:
    pod:
      containers:
        - name: qmgr
          env:
            - name: MQSNOAUT
              value: 'yes' 
          envFrom:
          - configMapRef:
              name: mq-config

  version: 9.2.5.0-r3s
  web:
    enabled: true

